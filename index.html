<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <img src="pastel.jpg" alt="Pastel paint">
        <div class="card-body">
            <div class="card-text">Singularity</div>
            <svg fill="aliceblue" width="150px" height="150px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg" transform="rotate(-45)matrix(1, 0, 0, 1, 0, 0)" stroke="aliceblue" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#f0f8ff" stroke-width="0.43200000000000005"></g><g id="SVGRepo_iconCarrier"><path d="M13,8H12a3.954,3.954,0,0,0-1.323.242A6,6,0,0,1,16,5a1,1,0,0,0,0-2,8.009,8.009,0,0,0-8,8v1a3.954,3.954,0,0,0,.242,1.323A6,6,0,0,1,5,8,1,1,0,0,0,3,8a8.009,8.009,0,0,0,8,8h1a3.954,3.954,0,0,0,1.323-.242A6,6,0,0,1,8,19a1,1,0,0,0,0,2,8.009,8.009,0,0,0,8-8V12a3.954,3.954,0,0,0-.242-1.323A6,6,0,0,1,19,16a1,1,0,0,0,2,0A8.009,8.009,0,0,0,13,8Zm-1,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14Zm9,6.5A1.5,1.5,0,1,1,19.5,19,1.5,1.5,0,0,1,21,20.5Zm0-17A1.5,1.5,0,1,1,19.5,2,1.5,1.5,0,0,1,21,3.5ZM3,3.5A1.5,1.5,0,1,1,4.5,5,1.5,1.5,0,0,1,3,3.5Zm3,17A1.5,1.5,0,1,1,4.5,19,1.5,1.5,0,0,1,6,20.5Z"></path></g></svg>
        </div>
    </div>
    <div class="right-panel">
        <div class="top">
            <div class="quote">
                "The ever-accelerating progress of technology ...
                gives the appearance of approaching some essential
                singularity in the history of the race beyond which human affairs,
                as we know them, could not continue."
                <div class="prompt">Welcome to Singularity</div>
            </div>
        </div>
        <div class="bottom">
            <form action="//" method="post">
                <div class="first-row">
                    <div>
                        <label for="first-name" class="first-name-label">FIRST NAME
                            <input type="text" id="first-name" name="first-name" \>
                        </label>
                    </div>
                    <div>
                        <label for="last-name" class="last-name-label">LAST NAME
                            <input type="text" id="last-name" name="first-name" \>
                        </label>
                    </div>
                </div>
                <div class="second-row">
                    <div>
                        <label for="email" class="email-label">EMAIL
                            <input type="text" id="email" name="email" \>
                        </label>
                    </div>
                    <div>
                        <label for="phone-number" class="phone-number-label">PHONE NUMBER
                            <input type="text" id="phone-number" name="phone-number" \>
                        </label>
                    </div>
                </div>
                <div class="third-row">
                    <div>
                        <label for="password" class="password-label">PASSWORD
                            <input type="text" id="password" name="password" \>
                        </label>
                    </div>
                    <div>
                        <label for="confirm-password" class="confirm-password-label">CONFIRM PASSWORD
                            <input type="text" id="confirm-password" name="confirm-password" \>
                        </label>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="button-caption">Already have an account? <span class="log-in"> Log in</span></div>
                
            </form>
        </div>
    </div>
</body>
</html>
